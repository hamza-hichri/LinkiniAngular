<br><br><br><br>
<button class="btn btn-round btn-sm btn-success" (click)="open(mymodal1)">Add new invitation</button>
<br><br>
<ng-template #mymodal1 let-modal1>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add new invitation</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal1.dismiss('Cross click')">
            <span aria-hidden="true" (click)="cancel()">Ã—</span>
        </button>

    </div>
    <div class="center" style="margin-left: 25%;">
        <form>
            <div class="row" class="col-md-6">
                <i class="fa fa-paperclip
                " ></i><i style="color:rgb(0, 0, 0);font-weight: bold; ">  Content</i>

                <input type="text" placeholder="invitation Name" [(ngModel)]="i.content"
                    [ngModelOptions]="{standalone : true}">
            </div>
            <div class="row" class="col-md-6">
                <i class="fa fa-envelope-square" ></i><i style="color:rgb(0, 0, 0);font-weight: bold; ">  Email</i>
  
                <input type="text" placeholder="exemple@gmail.com" [(ngModel)]="i.email"
                    [ngModelOptions]="{standalone : true}">
                </div>
            <div class="row" class="col-md-6">
                <i class=" fa fa-fighter-jet" ></i><i style="color:rgb(0, 0, 0);font-weight: bold; "> invitationdestination</i>

                <input type="text" placeholder="invitationdestination"
                    [(ngModel)]="i.invitaiondestination" [ngModelOptions]="{standalone : true}">
                </div>
            <div class="row" class="col-md-6">
                <i class="                 fa fa-map-signs
                " ></i><i style="color:rgb(0, 0, 0);font-weight: bold; "> State</i>

                <input type="text" placeholder="state" [(ngModel)]="i.state"
                    [ngModelOptions]="{standalone : true}">
            </div>
            <div class="row" class="col-md-6">
                <i class="fa fa-child" ></i><i style="color:rgb(0, 0, 0);font-weight: bold; "> Employee Username </i>

                <input type="text" placeholder="username" [(ngModel)]="aa.username"
                    [ngModelOptions]="{standalone : true}">
            </div>
            <div class="row" class="col-md-6">
                <i class="fa fa-lock" style="color:red;"></i><i style="color:rgb(0, 0, 0);font-weight: bold; "> Employee Password</i>

                <input type="text" placeholder="password" [(ngModel)]="aa.password"
                    [ngModelOptions]="{standalone : true}">
            </div>
            <!-- <form [formGroup]="aFormGroup">
                <ngx-recaptcha2 #captchaElem
                  [siteKey]="siteKey"
                  formControlName="recaptcha">
                </ngx-recaptcha2>
              </form> -->
              
            <br>
            <button type="button" class="btn btn-success" (click)="addInvitation(i)"
                (click)="modal1.close('Save click')">Add</button>
            <button type="button" class="btn btn-info" (click)="modal1.close('Save click')">Cancel</button>
        </form>
    </div>
</ng-template>
<div class="row">
<app-invitationfils class="col-md-4" *ngFor='let p of ListInvitation'[invitation]="p"

(notification4)="editInvitation($event)"
(notification5)="deleteInvitation($event)"
></app-invitationfils></div>
