<form>
    <div class="row" class="col-md-6">
        <input type="text" placeholder="Destination ..." [(ngModel)]="t.destination" [ngModelOptions]="{standalone : true}">
    </div>
    <div class="row" class="col-md-6">
        <input type="date" [(ngModel)]="t.start_date" [ngModelOptions]="{standalone : true}">
    </div>
    <div class="row" class="col-md-6">
        <input type="date" [(ngModel)]="t.finish_date" [ngModelOptions]="{standalone : true}">
    </div>
    <div class="row" class="col-md-6">
        <textarea name="" id="" cols="30" rows="5" placeholder="travel Schudle" [(ngModel)]="t.schudle" [ngModelOptions]="{standalone : true}"></textarea>
    </div>
    <br>
    <button type="button" class="btn btn-success" (click)="addvoyagenotif()">{{AddTravel}}</button>
    <button type="button" class="btn btn-info">Cancel</button>
</form>
