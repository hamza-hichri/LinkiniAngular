<div class="static-slider-head" style="background-image: url(assets/images/landingpage/banner-bg.jpg)">
    <div class="container">
        <!-- Row  -->
        <div class="row justify-content-center">
            <!-- Column -->
            <div class="col-lg-9 col-md-6 align-self-center text-center no-trans">
                <h1 class="title">My profile</h1>
            </div>
            <!-- Column -->
        </div>
    </div>
</div>

<!-- Row  -->
<div class="container spacer">
    <div class="row justify-content-center">
        <div class="container rounded bg-black mt-5 mb-5" >
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                            width="150px"
                            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                            class="font-weight-bold text-dark font-medium">{{user.userName}}</span><span
                            class="text-black-50 text-dark font-medium">{{user.email}}</span><span>
                        </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right ">Profile Settings</h4>
                        </div>
                        <form class="form-card" #f="ngForm">
        
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels text-dark font-medium">Name</label><input type="text"
                                        class="form-control" [(ngModel)]="user.name" name="name" #fn="ngModel" value="{{user.name}}"></div>
                                <div class="col-md-6"><label class="labels text-dark font-medium">Email</label><input
                                        type="text" class="form-control" [(ngModel)]="user.email" #em="ngModel" value="{{user.email}}" placeholder="surname"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels text-dark font-medium">Mobile Number</label><input
                                        type="text" name="phoneNumber" [(ngModel)]="user.phoneNumber" class="form-control" #mb="ngModel" placeholder="enter phone number"
                                        value="{{user.phoneNumber}}"></div>
                                <div class="col-md-12"><label class="labels text-dark font-medium">Password</label><input
                                        type="text" [(ngModel)]="user.password" #pw="ngModel" class="form-control" 
                                        value="{{user.password}}"></div>
                                <div class="col-md-12"><label class="labels text-dark font-medium">Role</label><input
                                        type="text" class="form-control" disabled value="{{user.role}}"></div>
        
                            </div>
        
                            <div class="mt-5 text-center">
                                <button class="btn btn-md m-t-30 btn-success-gradiant font-14" (click)="save()" type="submit">Save
                                    Profile</button>
                            </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

</div>
